get_all_transaction:
  get:
    tags:
      - transactions
    summary: Get all transactions
    description: Retrieve all transactions for the current user.
    produces:
      - application/json
    parameters:
      - in: query
        name: page
        type: integer
        description: Page number
        required: false
      - in: query
        name: page_size
        type: integer
        description: Number of transactions per page
        required: false
    responses:
      200:
        description: List of transactions
        schema:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
              amount:
                type: number
                format: float
              type:
                type: string
              category:
                type: string
              description:
                type: string
      404:
        description: User not found
