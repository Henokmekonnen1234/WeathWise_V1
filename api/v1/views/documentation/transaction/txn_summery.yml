txn_summery:
  get:
    tags:
      - transactions
    summary: Get transaction summary
    description: Retrieve a summary of transactions.
    produces:
      - application/json
    parameters:
      - in: query
        name: year
        type: integer
        description: Year for the summary
        required: false
      - in: query
        name: month
        type: integer
        description: Month for the summary
        required: false
      - in: query
        name: page
        type: integer
        description: Page number
        required: false
      - in: query
        name: page_size
        type: integer
        description: Number of transactions per page
        required: false
    responses:
      200:
        description: Transaction summary
        schema:
          type: object
          properties:
            page:
              type: integer
            page_size:
              type: integer
            total_pages:
              type: integer
            total_documents:
              type: integer
            summary:
              type: object
              additionalProperties:
                type: number
            transactions:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                  amount:
                    type: number
                    format: float
                  type:
                    type: string
                  category:
                    type: string
                  description:
                    type: string
      404:
        description: User not found
      400:
        description: Invalid input data
